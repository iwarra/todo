<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<link
			rel="stylesheet"
			href="style.css" />
		<title>To do list</title>
	</head>
	<body>
		<header><p>Lister</p></header>

		<main>
			<h1>Welcome to Lister</h1>

			<div
				id="listNameBlock"
				class="input-group mb-3">
				<label
					for="listNameInput"
					class="input-group-text"
					>List name:
				</label>
				<input
					placeholder="Groceries"
					type="text"
					required
					minlength="2"
					id="listNameInput"
					class="form-control" />
				<button
					id="createListBtn"
					class="btn btn-dark">
					Create
				</button>
			</div>

			<h2 id="listTitleTag"></h2>

			<div
				id="addListItemBlock"
				class="input-group mb-3"
				style="display: none">
				<label
					for="listItemInput"
					class="input-group-text"
					>Add item:
				</label>
				<input
					type="text"
					required
					minlength="2"
					id="listItemInput"
					class="form-control" />
				<button
					id="addListItemBtn"
					class="btn btn-secondary">
					Add
				</button>
			</div>

			<div id="listBlock"></div>
		</main>
		<footer>&copy; 2024, Ivona Josipovic</footer>
		<script src="script.js"></script>
	</body>
</html>
